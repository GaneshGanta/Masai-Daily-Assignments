<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="age" placeholder="enter age">
    <button onclick="checkAge()">check</button>
    <p id="res"></p>

    
</body>
</html>
<script>
    function checkAge(){
       let x= document.getElementById("age").value;
       
       if(x>18){
           document.getElementById("res").innerText="You can drive in India"
       }else if(x<18){
           document.getElementById("res").innerText="You can't drive in India"
       }else{
        document.getElementById("res").innerText="You are just old enough to drive in India!"
       }
    }
</script>
