       let head1=document.createElement('p');
       head1.innerText=elem.price;
       let btn=document.createElement("button")
       btn.innerText=elem.strikedoffprice;
       let button=document.createElement("button");
       button.innerText="Add To Cart";
       button.addEventListener("click",function(){
         if(addToCart(elem.image_url)==true){
           addTo.push(elem);
           localStorage.setItem("cartItems",JSON.stringify(addTo))
         };
       });
       box.append(pic,brand,head,head1,btn,button);
       button.style.display="block";
       button.style.margin="3px auto";
       document.querySelector("#container").append(box); 
     })
    }
