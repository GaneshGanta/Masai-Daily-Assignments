<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    let marks=JSON.parse(localStorage.getItem("bookMark"));
    display(marks)
    function display(obj){
    document.querySelector("tbody").innerHTML="";
    obj.forEach(function (elem,index){
    let row=document.createElement("tr");
    let col1=document.createElement("td");
    col1.innerText=elem.name;
    
    let col2=document.createElement("td");
    col2.innerText=elem.email;
    let col3=document.createElement("td");
    col3.innerText=elem.role;
    let col4=document.createElement("td");
    col4.innerText="delete";
    col4.style.backgroundColor="red";
    col4.addEventListener("click",function(){
      delItems(elem,index)
    });
    
    row.append(col1,col2,col3,col4)
    document.querySelector("tbody").append(row)
   })
}
function delItems(el,index){
  console.log(el);
  marks.splice(index,1);
  localStorage.setItem("bookMark",JSON.stringify(marks));
  //window.location.reload();
  display(marks)
}
  </script>
</html>
